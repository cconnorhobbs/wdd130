    <header>

    <div id="cart-page">
        <h1>Your Shopping Cart</h1>
        
        <div id="cart-items">
            <div class="cart-item">
                <img src="images/dshoodie.png" alt="DS Hoodie">
                <div class="cart-item-details">
                    <h3>DS Hoodie</h3>
                    <p>Size: Medium</p>
                    <p>Color: Red</p>
                </div>
                <div class="cart-item-price">
                    <p>$19.99</p>
                </div>
                <div class="cart-item-quantity">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" value="1" min="1">
                </div>
                <div class="cart-item-remove">
                    <button>Remove</button>
                </div>
            </div>

        <div id="cart-items">
            <div class="cart-item">
                <img src="images/jjkhoodie.png" alt="JJK Hoodie">
                <div class="cart-item-details">
                    <h3>JJK Hoodie</h3>
                    <p>Size: Large</p>
                    <p>Color: Blue</p>
                </div>
                <div class="cart-item-price">
                    <p>$19.99</p>
                </div>
                <div class="cart-item-quantity">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" value="1" min="1">
                </div>
                <div class="cart-item-remove">
                    <button>Remove</button>
                </div>
            </div>
    
        <div id="cart-items">
            <div class="cart-item">
                <img src="images/ophoodie.png" alt="OP Hoodie">
                <div class="cart-item-details">
                    <h3>OP Hoodie</h3>
                    <p>Size: Large</p>
                    <p>Color: Grey</p>
                </div>
                <div class="cart-item-price">
                    <p>$19.99</p>
                </div>
                <div class="cart-item-quantity">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" value="1" min="1">
                </div>
                <div class="cart-item-remove">
                    <button>Remove</button>
                </div>
            </div>

            <div class="cart-summary">
                <p><strong>Total: $79.96</strong></p>
                <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
            </div>
        </div>
